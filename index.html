<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VTMERCH Landing Page</title>

    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.12/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">


    <style>
        /* "Future Looks Bright" styling */
        .future-bright {
            font-family: "Roboto", sans-serif;
            font-weight: bold;
            color: rgba(218, 209, 209, 0.838);
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
            z-index: 0;
        }

       



        /* Carousel styling */
        .carousel-container {
            display: flex;
            overflow-x: auto;
            scroll-snap-type: x mandatory;
            scroll-behavior: smooth;
            padding-bottom: 10px;
        }

        .carousel-item {
            flex: 0 0 auto;
            scroll-snap-align: start;
        }

        .carousel-item img {
            border-radius: 15px;
            object-fit: cover;
        }


        /* Card body and prices */
        .card-body {
            text-align: center;
        }

        .price-old {
            text-decoration: line-through;
        }

        .price-new,
        .price-old {
            font-family: 'Roboto', sans-serif;
            font-weight: 400;
            color: white;
        }

        .card-title {
            font-size: 1.25rem;
            color: white;
        }

        .btn-circle {
            background-color: white;
        }
    </style>
</head>

<body class="">

    <!-- Header section Start-->
    <header class="bg-red-500 text-white p-4 relative">
        <div class="flex justify-between items-center">
            <div class="flex items-center ml-4 md:ml-12">
                <img class="w-8 h-8 md:w-10 md:h-10" src="https://i.ibb.co/7W7rW7L/logo.png" alt="Logo"
                    style="filter: brightness(0) invert(1);" />
                <span class="text-3xl md:text-5xl font-bold ml-2">VTMERCH</span>
            </div>
            <div class="text-3xl mr-4 md:mr-12">&#9776;</div>
        </div>

        <div class="future-bright absolute text-center">
            FUTURE LOOKS BRIGHT!
        </div>

        <!-- Carousel Section -->
        <div class="mt-40 sm:mt-40 md:mt-40 carousel-container ml-4 sm:ml-12">
            <!-- Slide 1 -->
            <div class="carousel-item">
                <div class="card">
                    <figure>
                        <img src="https://i.ibb.co/fQpDGSH/img-9.png" alt="Item 1" />
                    </figure>
                    <div class="card-body items-center">
                        <h2 class="card-title">Sporty T-Shirt</h2>
                        <p><span class="price-new mr-2">$34.95</span> <span class="price-old">$39.95</span></p>
                    </div>
                </div>
            </div>

            <!-- Slide 2 -->
            <div class="carousel-item">
                <div class="card">
                    <figure>
                        <img class="rounded-md" src="https://i.ibb.co/tBvCmyd/img-6.jpg" alt="Item 2" />
                    </figure>
                    <div class="card-body items-center">
                        <h2 class="card-title">Casual Black T-Shirt</h2>
                        <p><span class="price-new mr-2">$29.99</span> <span class="price-old">$35.99</span></p>
                    </div>
                </div>
            </div>

            <!-- Slide 3 -->
            <div class="carousel-item">
                <div class="card">
                    <figure>
                        <img src="https://i.ibb.co/fQpDGSH/img-9.png" alt="Item 3" />
                    </figure>
                    <div class="card-body items-center">
                        <h2 class="card-title">Sporty Hoodie</h2>
                        <p><span class="price-new mr-2">$44.95</span> <span class="price-old">$49.95</span></p>
                    </div>
                </div>
            </div>

            <!-- Slide 4 -->
            <div class="carousel-item">
                <div class="card">
                    <figure>
                        <img src="https://i.ibb.co/tBvCmyd/img-6.jpg" alt="Item 4" />
                    </figure>
                    <div class="card-body items-center">
                        <h2 class="card-title text-center">Stylish Cap</h2>
                        <p class=""><span class="price-new mr-2">$19.99</span> <span class="price-old">$24.99</span></p>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- Header Section End -->


    <!-- Product Cards Section Start -->
    <section class="product-section mt-28 max-w-screen-xl mx-auto px-4 py-5">
        <div class="mb-6">
            <h2 class="ml-3 text-5xl font-semibold">BUY 1 GET 1 FREE <br> ON <span class="font-light">BEST SELLING PRODUCTS</span></h2>
        </div>

        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-7" id="product-cards"></div>

        <script>
            // Product Data
            const products = [
                { id: 1, name: 'Stylish Cap', description: 'A comfortable short sleeve for all seasons.', price_new: '$34.95', price_old: '$39.95', image: 'https://i.ibb.co/tBvCmyd/img-6.jpg' },
                { id: 2, name: 'Casual Black T-Shirt', description: 'A comfortable casual T-shirt for everyday wear.', price_new: '$29.99', price_old: '$35.99', image: 'https://i.ibb.co/fQpDGSH/img-9.png' },
                { id: 3, name: 'Sporty Hoodie', description: 'Perfect for your workouts and casual outings.', price_new: '$44.95', price_old: '$49.95', image: 'https://i.ibb.co/fQpDGSH/img-9.png' },
                { id: 4, name: 'Stylish Cap', description: 'Stylish cap to match any outfit.', price_new: '$19.99', price_old: '$24.99', image: 'https://i.ibb.co/tBvCmyd/img-6.jpg' },
            ];

            // Function to generate product cards
            function generateProductCards() {
                const productCardsContainer = document.getElementById('product-cards');
                products.forEach(product => {
                    const productCard = `
                    <div class="card bg-white border border-8 border-slate-200 rounded-lg overflow-hidden">
                        <img src="${product.image}" alt="${product.name}" class="h-64 object-cover w-full rounded-b" />
                        <div class="p-4">
                            <h3 class="text-xl font-semibold mb-2">${product.name}</h3>
                            <p><span class="price-new text-black font-semibold mr-2">${product.price_new}</span> <span class="price-old text-gray-500">${product.price_old}</span></p>
                        </div>
                    </div>
                `;
                    productCardsContainer.innerHTML += productCard;
                });
            }

            // Call the function to generate the product cards on page load
            window.onload = generateProductCards;
        </script>
        <!-- Product Cards Section End -->

    </section>
</body>

</html>
